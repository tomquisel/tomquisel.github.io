        <script id="resume-template" type="text/x-handlebars-template">
            <div class="content">
                <div class="section heading">
                    <div class="left">
                        <p class="h1 name">{{name}}</p>
                        {{#if title}}
                            <span class="title">{{title}}</span> &mdash;
                        {{/if}}
                        <span class="location">{{location}}</span>
                    </div>
                    <div class="right">
                        <p class="text-right">
                            {{#each links}}
                                <a href="{{url}}">{{name}}</a><br>
                            {{/each}}
                        </p>
                    </div>
                </div>
                {{#section objective name="Objective"}}
                    <p>{{this}}</p>
                {{/section}}
                {{#section education name="Education"}}
                    {{#each this}}
                        <div class="school">
                            <div class="group-name school-name">
                                <a href="{{url}}">{{name}}</a>
                            </div>
                            <div class="pull-right text-right">
                                <span class="date">{{when}}</span><br>
                                <span class="location">{{location}}</span><br>
                            </div>
                            {{degree}}<br>
                            {{#if gpa}}
                                GPA <strong>{{gpa}}</strong> / {{gpa_max}}
                            {{/if}}
                        </div>
                    {{/each}}
                    <div class="clearfix"></div>
                {{/section}}
                {{#section skills name="Skills"}}
                    <div class="skills">
                        {{#each this}}
                            <div class="twocol-l"><strong>{{name}}</strong></div>
                            <div class="twocol-r">{{items}}</div>
                        {{/each}}
                    </div>
                {{/section}}
                {{#section experience name="Experience"}}
                    {{#each this}}
                        {{#if other}}
                            {{#each items}}
                            <div class="clearfix">
                                <div class="pull-right date">{{when}}</div>
                                <span class="title">{{title}}</span>
                                {{#company company}}
                                {{/company}}
                            </div>
                            {{/each}}
                        {{else}}
                        <div class="pull-right text-right">
                            <span class="date">{{when}}</span><br>
                            <span class="location">{{location}}</span><br>
                        </div>
                            <span class="title">{{title}}</span>
                            {{#company company}}
                            {{/company}}
                        <br>
                            {{#ul highlights}}
                                {{{this}}}
                            {{/ul}}
                        {{/if}}
                    {{/each}}
                {{/section}}
            </div>
        </script>

        <script id="section-template" type="text/x-handlebars-template">
            <div class="section">
                <div class="section-header">
                    {{name}}
                </div>
                <div class="section-content">
                    {{inner}}
                </div>
            </div>
        </script>

        <script id="company-template" type="text/x-handlebars-template">
            {{#if this}}
                <span class="company-braces">&#123;</span><span class="group-name">{{#if url}}<a href="{{url}}">{{name}}</a>{{else}}{{name}}{{/if}}</span><span class="company-braces">&#125;</span>
            {{/if}}
        </script>

        <script>
            var section_template = Handlebars.compile($("#section-template").html());
            var company_template = Handlebars.compile($("#company-template").html());

            Handlebars.registerHelper('section', function(inner_context, options) {
                var inner_html = new Handlebars.SafeString(options.fn(inner_context));
                var outer_context = {name: options.hash.name, inner: inner_html};
                return section_template(outer_context);
            });
            Handlebars.registerHelper('company', function(company, options) {
                return company_template(company);
            });
        </script>

    <body>
        <script>
            var template = Handlebars.compile($("#resume-template").html());
            var yaml_source = $("#resume-yaml").html();
            var context = jsyaml.load(yaml_source);
            var html = template(context);
            $('body').append(html);
        </script>
