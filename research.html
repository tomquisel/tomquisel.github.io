---
layout: default
title: Research
permalink: /research/
---
<div class="row justify-content-start">
{% for paper in site.data.papers %}   
    <div class="col-lg-4 col-md-6">
        <div class="card">
            <!--Card image-->
            <div class="view overlay hm-zoom">
                <img src="{{site.baseurl}}/images/{{paper.img}}" class="img-fluid" alt="">
                <a href="#">
                    <div class="mask"></div>
                </a>
            </div>
            <div class="card-body">
                <div class="d-flex justify-content-between"><h4>{{paper.year}}</h4> <h4 class="text-right">{{paper.journal}}</h4></div>
                <p class="card-text">{{paper.title}}</p>
            </div>
        </div>
    </div>
{% endfor %}
</div>
