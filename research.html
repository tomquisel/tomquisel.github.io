---
layout: default
title: Research
permalink: /research/
---
<div class="row justify-content-start">
{% for paper in site.data.papers %}   
    <div class="col-md-4">
        <div class="card">
            <img class="card-img-top" src="{{site.baseurl}}/images/{{paper.img}}">
            <div class="card-block">
                <p>{{paper.title}}</p>
            </div>
        </div>
    </div>
{% endfor %}
</div>
